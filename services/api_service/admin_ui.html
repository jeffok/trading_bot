    <script>
        const API_BASE = window.location.origin;
        let adminToken = '';

        // ä»URLæˆ–localStorageè·å–token
        function getToken() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token') || localStorage.getItem('admin_token') || prompt('è¯·è¾“å…¥ç®¡ç†å‘˜Token:');
            if (token) {
                localStorage.setItem('admin_token', token);
                adminToken = token;
            }
            return token;
        }

        // APIè¯·æ±‚å°è£…
        async function apiCall(method, endpoint, data = null) {
            const options = {
                method,
                headers: {
                    'Authorization': `Bearer ${adminToken}`,
                    'Content-Type': 'application/json'

            };
            if (data) options.body = JSON.stringify(data);

            const res = await fetch(`${API_BASE}${endpoint}`, options);
            if (res.status === 401 || res.status === 403) {
                localStorage.removeItem('admin_token');
                alert('è®¤è¯å¤±è´¥ï¼Œè¯·é‡æ–°è¾“å…¥Token');
                window.location.reload();
                return null;
            }
            return res.json();
        }

        // åŠ è½½ç³»ç»ŸçŠ¶æ€
        async function loadStatus() {
            const status = await apiCall('GET', '/admin/status');
            if (!status) return;

            const statusHtml = `
                <div class="form-row">
                    <div><strong>äº¤æ˜“æ‰€:</strong> ${status.config.EXCHANGE}</div>
                    <div><strong>äº¤æ˜“å¯¹:</strong> ${status.config.EFFECTIVE_SYMBOLS.join(', ')}</div>
                    <div><strong>æš‚åœäº¤æ˜“:</strong> ${status.config.HALT_TRADING ? 'æ˜¯' : 'å¦'}</div>
                    <div><strong>ç´§æ€¥é€€å‡º:</strong> ${status.config.EMERGENCY_EXIT ? 'æ˜¯' : 'å¦'}</div>
                    <div><strong>æŒä»“æ•°:</strong> ${status.open_positions}</div>
                    <div><strong>æœåŠ¡æ•°:</strong> ${Object.keys(status.services).length}</div>
                </div>
            `;
            document.getElementById('status-info').innerHTML = statusHtml;
            document.getElementById('status').textContent = `æœ€åæ›´æ–°: ${new Date().toLocaleString('zh-CN')}`;
        }

        // åŠ è½½é…ç½®åˆ—è¡¨
        async function loadConfigs() {
            const status = await apiCall('GET', '/admin/status');
            if (!status) return;

            const configs = status.config;
            const configList = Object.entries(configs).map(([key, value]) => `
                <div class="config-item">
                    <div>
                        <div class="key">${key}</div>
                        <div class="value">${JSON.stringify(value)}</div>
                    </div>
                </div>
            `).join('');
            document.getElementById('config-list').innerHTML = configList || '<div>æš‚æ— é…ç½®</div>';
        }

        // æ›´æ–°é…ç½®
        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('config-key').value;
            const value = document.getElementById('config-value').value;
            const actor = document.getElementById('config-actor').value;
            const reason = document.getElementById('config-reason').value;

            const result = await apiCall('POST', '/admin/update_config', {
                key,
                value,
                actor,
                reason_code: 'ADMIN_UPDATE_CONFIG',
                reason
            });

            if (result && result.ok) {
                showAlert('config-alert', 'é…ç½®æ›´æ–°æˆåŠŸï¼', 'success');
                document.getElementById('config-form').reset();
                setTimeout(loadConfigs, 1000);
            } else {
                showAlert('config-alert', 'é…ç½®æ›´æ–°å¤±è´¥ï¼Œè¯·æ£€æŸ¥è¾“å…¥', 'error');
            }
        });

        // æ§åˆ¶æ“ä½œ
        async function controlAction(action) {
            const actor = document.getElementById('control-actor').value;
            const reason = document.getElementById('control-reason').value;

            if (!actor || !reason) {
                showAlert('control-alert', 'è¯·å¡«å†™æ“ä½œè€…å’ŒåŸå› ', 'error');
                return;
            }

            const reasonCode = {
                'halt': 'ADMIN_HALT',
                'resume': 'ADMIN_RESUME',
                'emergency_exit': 'EMERGENCY_EXIT'
            }[action];

            const result = await apiCall('POST', `/admin/${action}`, {
                actor,
                reason_code: reasonCode,
                reason

            if (result && result.ok) {
                showAlert('control-alert', 'æ“ä½œæˆåŠŸï¼', 'success');
                setTimeout(loadStatus, 1000);
            } else {

            }
        }

        // æ˜¾ç¤ºæç¤º
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);

        // åˆ‡æ¢æ ‡ç­¾
